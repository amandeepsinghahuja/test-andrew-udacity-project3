              echo " s3Name: $S3Name"
              N=3
              arr=($S3Name)
              CutS3=${arr[N-1]}
              echo " CutS3 : $CutS3"
              curl https://kvdb.io/U9HGBYGCvurKDMVqTuNQLH/S3Name_${CIRCLE_WORKFLOW_ID:0:7} -d $CutS3

      - destroy-environment:
